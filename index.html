<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Calculator</div>
    <!-- Create div for the calculator -->
    <div class="calculator">
        <div class="screen">
            <div class="working"></div>
            <div class="answer"></div>
        </div>
        
        <div class="main-buttons">
            <div id="line">
                <button id="clear-all">AC</button>
                <button id="backspace">Bckspc</button>
                <button id="function">^</button>
                <button id="function">sqrt</button>
            </div>
            <div id="line">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="function">/</button>
            </div>
            <div id="line">
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="function">*</button>
            </div>
            <div id="line">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="function">+</button>
            </div>
            <div id="line">
                <button id="number">0</button>
                <button id="number">.</button>
                <button id="equals">=</button>
                <button id="function">-</button>
            </div>
        </div>
    </div>

    <!-- End note with my user tag -->
    <div class="footer">
        By Danyon Stitt
    </div>
</body>
</html>
